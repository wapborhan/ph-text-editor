<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Text Editor</title>
  </head>

  <body>
    <div class="container">
      <div class="header mt-5 text-center mb-4"><h3>Text Editor</h3></div>
      <div class="card w-100">
        <div class="card-header">
          <div class="d-flex justify-content-around">
            <div class="d-flex">
              <div class="fontname">
                <select name="" id="">
                  <option value="">Font Name</option>
                  <option value="">Font Name</option>
                  <option value="">Font Name</option>
                </select>
              </div>
              <div class="font-size ms-2">
                <input type="number" value="20" id="fontsize" />
                <button
                  id="sizeincrement"
                  class="bg-secondary p-1 rounded text-white ms-2"
                >
                  A <sup>+</sup>
                </button>
                <button
                  id="sizedecriment"
                  class="bg-secondary p-1 rounded text-white ms-2"
                >
                  A <sup>-</sup>
                </button>
              </div>
            </div>

            <div class="d-flex">
              <div class="font-weight">
                <button class="bg-secondary p-1 rounded text-white ms-2">
                  e <i class="fa-solid fa-bold"></i>
                </button>
                <button class="bg-secondary p-1 rounded text-white ms-2">
                  e <i class="fa-solid fa-italic"></i>
                </button>
                <button class="bg-secondary p-1 rounded text-white ms-2">
                  e
                  <i class="fa-solid fa-underline"></i>
                </button>
                <button class="bg-secondary p-1 rounded text-white ms-2">
                  e
                  <i class="fa-solid fa-underline"></i>
                </button>
                <button class="bg-secondary p-1 rounded text-white ms-2">
                  e
                  <i class="fa-solid fa-strikethrough"></i>
                </button>
              </div>
            </div>
            <div class="d-flex">
              <button class="bg-secondary p-1 rounded text-white ms-2">
                l
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button class="bg-secondary p-1 rounded text-white ms-2">
                c
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button class="bg-secondary p-1 rounded text-white ms-2">
                r
                <i class="fa-solid fa-align-right"></i>
              </button>
              <button class="bg-secondary p-1 rounded text-white ms-2">
                j
                <i class="fa-solid fa-align-justify"></i>
              </button>
            </div>
            <div class="d-flex">
              <div class="d-flex">
                <i class="fa-solid fa-font"></i>
                <input type="color" name="" id="color" />
              </div>
              <div class="d-flex">
                <i class="fa-solid fa-fill-drip"></i>
                <input type="color" name="" id="" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <textarea
            id="textarea"
            placeholder="Enter your text here..."
          ></textarea>
        </div>
        <div class="card-footer">
          <div class="output d-flex justify-content-around">
            <div>Characters: <span id="characterCount"> 0 </span></div>
            <div>Words: <span id="wordCount"> 0 </span></div>
            <div>Sentences: <span id="sentenceCount"> 0 </span></div>
            <div>Paragraphs: <span id="paragraphCount"> 0 </span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script
      src="https://kit.fontawesome.com/4e3bd9b7a2.js"
      crossorigin="anonymous"
    ></script> -->
    <script src="src/script.js"></script>
  </body>
</html>
